<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu Filter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
      <!-- title -->
      <div class="title">
         <h1>Our menu</h1>
         <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
         <button type="button" class="btn active" data-filter="all">All</button>
         <button type="button" class="btn" data-filter="breakfast">Breakfast</button>
         <button type="button" class="btn" data-filter="lunch">Lunch</button>
         <button type="button" class="btn" data-filter="shakes">Shakes</button>
         <button type="button" class="btn" data-filter="dinner">Dinner</button>
      </div>
      <!-- Menu items -->
      <div class="grid-items">
         <article class="menu-item">
            <img src="./breakfast1.jpg" class="photo" alt="">
            <div class="content">
               <div class="head">
                  <h4 class="item-title">Breakfast</h4>
                  <h4 class="price">$15</h4>
               </div>
               <p class="content-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt odio natus tempora doloremque optio nulla nisi inventore aut provident quibusdam.</p>
            </div>
         </article>
      </div>  
   </section>
   <script src="main.js"></script>
</body>
</html>
