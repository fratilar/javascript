<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Video Project</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- preloader -->
   <div class="preloader">
      <img src="./preloader.gif" alt="preloader image">
   </div>
   <section class="section-center">
      <!-- video -->
      <video src="./Smoke_Dark_11_Videvo.mov" muted autoplay loop class="video"></video>
      <!-- title -->
      <h1>Smoked</h1>
      <!-- switch button -->
      <button class="btn">
         <span>Start</span>
         <span>Stop</span>
         <span class="switch"></span>
      </button>
   </section>
   <script src="main.js"></script>
</body>
</html>
