<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dynamic reviews</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/6fdbf9550e.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="main">
      <!-- Title -->
      <div class="title">
         <h1>reviews</h1>
         <div class="underline"></div>
      </div>
      <!-- review -->
      <div class="review">
         <div class="img-container">
            <img src="./Chris-Pratt.jpg" id="person" alt="person-img">
         </div>
         <h4 id="author">Sara Jones</h4>
         <p id="job">Web Designer</p>
         <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus repellat quidem architecto culpa numquam, tempora rem a exercitationem accusamus ad explicabo est iure asperiores laboriosam facere corporis perferendis atque eius.</p>
         <!-- prev next buttons -->
         <div class="buttons">
            <button class="prev-btn">
               <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
               <i class="fas fa-chevron-right"></i>
            </button>
         </div>
         <!-- Random button -->
         <button class="random-btn">Random review</button>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
