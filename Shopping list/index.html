<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/6fdbf9550e.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>Shopping List</title>
</head>
<body>
   <div class="section-center">
      <form class="shopping-form">
         <p class="alert"></p>
         <h1>Shopping List</h1>
         <div class="shopping-input">
            <input type="text" name="item" id="item" placeholder="Enter list item">
            <button type="submit" class="submit-btn">Add items</button>
         </div>
      </form>
      <div class="shopping-container">
         <div class="shopping-list"></div>
         <button type="button" class="clear-btn">Clear button</button>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
