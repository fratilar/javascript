<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive navbar</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/6fdbf9550e.js" crossorigin="anonymous"></script>
</head>
<body>
   <nav class="navbar">
      <div class="header">
         <div class="logo">Responsive<span>Navbar</span></div>
         <div class="toggle"></div>
      </div>
      
      <ul class="pages">
         <li>Home</li>
         <li>About</li>
         <li>Projects</li>
         <li>Contact</li>
      </ul>
      <div class="social-icons">
         <i class="fab fa-facebook"></i>
         <i class="fab fa-twitter"></i>
         <i class="fab fa-linkedin"></i>
      </div>
   </nav>
   <script src="main.js"></script>
</body>
</html>
